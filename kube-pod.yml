---
apiVersion: v1
kind: Namespace
metadata:
  name: polyshop
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: polymerjs-shop
  namespace: polyshop
  labels:
    app: polymerjs-shop
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: polymerjs-shop
    spec:
      containers:
      - name: polymerjs-shop
        image: arehmandev/polyshop
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: polymerjs-shop
  labels:
    app: polymerjs-shop
  namespace: polyshop
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30001
  selector:
    app: polyshop
